<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./styles/images/favicon-32x32.png"
    />
     <!-- External Google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
      <section class="qr-code-container">
        <a href="https://www.frontendmentor.io"
          ><img
            src="./styles/images/image-qr-code.png"
            alt="QR code link to Frontend Mentor"
        /></a>
        <section class="qr-code-text">
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code tovisit Frontend Mentor and take your coding skills
            to the next level
          </p>
        </section>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cian-oL" target="_blank">Cian O'Leary</a>.
    </footer>
  </body>
</html>
